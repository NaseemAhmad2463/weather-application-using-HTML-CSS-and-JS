
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Font Awesome Icons  -->
    <script src="https://kit.fontawesome.com/64233bc061.js" crossorigin="anonymous"></script>
    
    <title>Weather Application</title>
  </head>
  <body>
    <div class="data">
      <input type="text" name="cityName" id="cityName" placeholder="Search for your location..." autofocus="off">
      <select name="measurment" id="measurement">
        <option value="metric">Celcius</option>
        <option value="imperial">Fahrenheit</option>
      </select>
      <button type="submit" name="button" class="btn"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
    </div>
    <div class="main-div">
      <div class="container">
        <div class="card">
          <h2><i class="bi bi-geo-alt-fill"></i><span id="location"></span></h2>
          <h6 id="date"></h6>
          <h4><span id="temp"></span><span><sup>o</sup></span><span class="degree">C</span></h4>
          <h5 id="weather"></h5>
          <img id="icon" src="" alt="">
          <button  onClick="window.location.reload()" class="refresh"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  
  </body>
</html>
